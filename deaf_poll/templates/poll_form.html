<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Hearing Aid Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Dubai Hearing Aid Users: Share Your Experience</h1>

    <form action="/submit" method="POST">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="age">Age: At what age did you start using a hearing aid?</label>
        <select id="age" name="age" required>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
            <option value="46-55">46-55</option>
            <option value="56+">56+</option>
        </select>

        <label for="brand">Hearing Aid Brand:</label>
        <select id="brand" name="brand" required>
            <option value="Phonak">Phonak</option>
            <option value="ReSound">ReSound</option>
            <option value="Widex">Widex</option>
            <option value="Siemens">Siemens</option>
            <option value="Oticon">Oticon</option>
            <option value="other">Other (specify)</option>
        </select>
        <input type="text" id="other_brand" name="other_brand" placeholder="Please specify" style="display: none;">

        <label for="source">Where did you get your hearing aid from?</label>
        <select id="source" name="source" required>
            <option value="Online">Online</option>
            <option value="Store">Store</option>
            <option value="Audiologist">Audiologist</option>
        </select>

        <label for="type">What type of hearing aid do you have?</label>
        <select id="type" name="type" required>
            <option value="Prog">Programmable</option>
            <option value="Non_prog">Non-Programmable</option>
        </select>

        <label for="price">Approximate Price of Hearing Aid:</label>
        <select id="price" name="price" required>
            <option value="1000-3000">AED 1,000 - 3,000</option>
            <option value="3001-5000">AED 3,001 - 5,000</option>
            <option value="5001-7000">AED 5,001 - 7,000</option>
            <option value="7001-10000">AED 7,001 - 10,000</option>
            <option value="10000+">AED 10,000+</option>
        </select>

        <label for="phone_num">Please enter your number for gifts and discounts:</label>
        <input type="tel" id="phone_num" name="phone_num" placeholder="Enter your phone number" required>

        <label for="email">Please enter your email for the latest updates on hearing aid technology:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <button type="submit">Submit</button>
    </form>
  </body>
  </html>
